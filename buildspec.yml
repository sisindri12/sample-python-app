version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /flask/docker-user-name
    DOCKER_REGISTRY_PASSWORD: /flask/docker-user-password
    DOCKER_REGISTRY_URL: /flask/docker-url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r sample-python-app/requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - cd sample-python-app/
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/sample-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/sample-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../sample-python-app
